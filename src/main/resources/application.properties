# Nome da Aplicação
spring.application.name=bikeshared

uddi.server.url=http://localhost:8000/ws

# Altera a estrutura da tabela caso a entidade tenha mudanças.
spring.jpa.hibernate.ddl-auto=update

# Acesso ao banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/bikeshared

# Usuário do banco de dados
spring.datasource.username=root

# Senha do banco de dados
spring.datasource.password=

# Driver do banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostrar SQL gerado pelo Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=bikesharedBoCaMa
jwt.expiration=3600000